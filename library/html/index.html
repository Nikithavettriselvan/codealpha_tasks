<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Book Library</h1>
        <input type="text" id="searchBar" placeholder="Search for books...">
    </header>
    
    <section id="bookList">
        <!-- Books will be dynamically added here -->
    </section>

    <section id="bookDetails">
        <h2>Book Details</h2>
        <div id="detailsContent">
            <!-- Book details will be displayed here -->
        </div>
        <button id="borrowBook">Borrow Book</button>
    </section>
    
    <section id="history">
        <h2>Borrowing History</h2>
        <ul id="historyList">
            <!-- Borrowing history will be shown here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
